<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <header role="banner">
        <img src="img/logo.jpg" alt="logodoSite">



        <nav role="navigation">
            <ul>
                <li>
                    <a href="index.html">Página Inicial</a>
                </li>
                <li>
                    <a href="ctrl-estoque.html">Controle de Estoque</a>
                </li>
                <li>
                    <a href="add-produto.html">Adicionar Produto</a>
                </li>
                <li>
                    <a href="funcionarios.html">Funcionários</a>
                </li>
            </ul>
        </nav>

    </header>



    <main role="main">

        <h1>Adicionar Produto</h1>

        <div class="paiform" role="complementary">
            <form action="#" role="form">

                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto" placeholder="Foto" required>

                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição" placeholder="Descrição" required>

                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço" placeholder="Preço" required>

                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="qtd">Quantidade disponível: </label>
                <input type="number" id="qtd" name="qtd" placeholder="Quantidade disponível" required>

                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>


            </form>
        </div>

    </main>

    <footer role="contentinfo">
        <p>Siga-nos nas redes sociais!</p>

        <div class="icones">
            <img src="img/whatsapp.png" alt="whats" />
            <img src="img/facebook.png" alt="face" />
            <img src="img/instagram.png" alt="insta" />
        </div>
    </footer>
</body>

</html>
